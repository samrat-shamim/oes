<div>
    <link href="bower_components/tr-ng-grid/trNgGrid.min.css" rel="stylesheet"/>
    <link href="bower_components/angular-modal/modal.css" rel="stylesheet" />
    <link href="apps/business/notice/styles/notice.css" rel="stylesheet" />

    <!--<link href="bower_components/angular-data-table/release/material.css" rel="stylesheet"/>-->

    <h1 style="text-align: center">{{pageTitle}}</h1>
    <div class="row">

        <div class="form-group col-sm-2 col-md-2">
            <label>Items Per Page</label>
            <input class="form-control" type="number" ng-model="pageSize" max="100" min="1">
            </input>
        </div>
        <div class="form-group col-sm-1 col-md-1">

        </div>

        <div ng-if="showMenu" class="col-sm-6 col-md-6">
            <br/>
            <button ng-click="viewSelected()" class="btn btn-primary" ng-hide="multiSelect"><span class="glyphicon glyphicon-eye-open"></span> See Details</button>
        </div>

    </div>
    <div style="background-color: lightblue">
        <table ng-hide="loading" tr-ng-grid items='allNotices' enable-filtering="false" page-items="pageSize" total-items="totalItems" selected-items="selectedNotices" selection-mode="SingleRow"
                on-data-required="loadMore(currentPage, pageItems, filterBy, filterByFields, orderBy, orderByReverse)">
            <thead>
            <tr>
                <th field-name="title" enable-filtering="true" display-name="Notice" enable-sorting="false"  display-align="left">
                </th><th field-name="createdAt" display-name="Created At" enable-filtering="false" enable-sorting="true">
            </th>
            </tr>
            </thead>
        </table>
        <div>
            <button ng-if="loading" class="btn btn-lg btn-warning center-block">
                <span class="glyphicon glyphicon-refresh spinning"></span> Loading...
            </button>
        </div>
    </div>

    <!-- <dtable options="options" rows="data" class="material dt">
         <column name="Name" width="300" flex-grow="2"></column>
         <column name="Gender">
             <strong>{{$row.name}}</strong>: {{$cell}}
         </column>
     </dtable>-->

</div>
