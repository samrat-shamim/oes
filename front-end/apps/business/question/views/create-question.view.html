<div>
    <form novalidate>
        <h1>{{pageTitle}}</h1>
        <formly-form model="questionModel" fields="questionSchema" form="questionForm">
            <button type="submit" class="btn btn-primary" ng-disabled="rentalForm.$invalid" ng-click="createQuestion()">Submit</button>
        </formly-form>
    </form>


    <input type="file" nv-file-select uploader="uploader"/><br/>
    <ul>
        <li ng-repeat="item in uploader.queue">
            Name: <span ng-bind="item.file.name"></span><br/>
            <button ng-click="item.upload()">upload</button>
        </li>
    </ul>
</div>
