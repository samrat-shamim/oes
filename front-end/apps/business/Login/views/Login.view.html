<div class="full-width-div"  style="background-image:url(images/login/first.jpg)">
    <!--<link href="apps/business/login/styles/login.css" rel="stylesheet" />-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <div id="loginbox" style="margin-top:50px;" class="mainbox  col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div style="padding-top:50px" class="panel-body">
                <form id="loginform" name="loginform" class="form-horizontal" role="form">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon "><i class="glyphicon glyphicon-user  hidden-xs"></i></span>
                        <input ng-model="username" id="login-username" type="text" class="form-control" name="username" value="" placeholder="Username or Email">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon "><i class="glyphicon glyphicon-lock  hidden-xs"></i></span>
                        <input ng-model="password" id="login-password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div>
                        <button ng-click="login()" id="singlebutton" name="singlebutton" class="btn btn-success center-block">
                            Login
                        </button>
                        <br>
                        <p style="text-align:center"><a href="#">Forgot Password?</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
