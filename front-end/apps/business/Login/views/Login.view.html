<div class="full-width-div">
    <!--<link href="apps/business/login/styles/login.css" rel="stylesheet" />-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <div id="loginbox" style="margin-top:50px;" class="mainbox  col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
      <h1 align="center">{{pageTitle}}</h1>
        <div class="panel panel-default">
            <div style="padding-top:50px" class="panel-body">
                <form id="loginform" name="loginform" class="form-horizontal" role="form">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon "><i class="glyphicon glyphicon-envelope  hidden-xs"></i></span>
                        <input ng-model="email" id="login-email" type="email" class="form-control" name="email" value="" placeholder="Email" required>
                        <span style="color:red" ng-show="loginform.email.$touched && loginform.email.$invalid">
                            <span ng-show="loginform.email.$error.required">Email is required.</span>
                            <span ng-show="loginform.email.$error.email">Email is not valid.</span>
                        </span>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon "><i class="glyphicon glyphicon-lock  hidden-xs"></i></span>
                        <input ng-model="password" id="login-password" type="password" class="form-control" name="password" placeholder="Password" required>
                        <span style="color:red" ng-show="loginform.password.$touched && loginform.password.$invalid">
                            <span ng-show="loginform.password.$error.required">Password is required.</span>
                        </span>
                    </div>
                    <div>
                        <button ng-disabled="loginform.$invalid" ng-click="login()" id="singlebutton" name="singlebutton" class="btn btn-success center-block">
                            Login
                        </button>
                        <br>
                        <p style="text-align:center"><a href="#">Forgot Password?</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
